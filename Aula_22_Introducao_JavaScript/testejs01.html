<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste JavaScript</title>
    <script>
        quebrada = false;
        function mudaLampada(tipo){
            if(!quebrada){
                document.getElementById("luz").src = "../projeto-glass-html5/_imagens/" + tipo + ".jpg"; 
                if(tipo == "lampada-quebrada"){
                    quebrada = true;
                } 
            }
            
        }
    </script>
</head>
<body>
    <h1>Testando JavaScript</h1>
  
    <h2>Usando alerta</h2>
    <script>
        alert("Olá, mundo!");
    </script>

    <script>
         document.write("Escrevendo na tela com JavaScript");
         document.write("Escrevendo na tela usando a função Date() do JavaScript: Hoje é " + Date());
    </script>
    

    <h2>Usando funções</h2>

    <h3>Acenda a luz</h3>
    <img src="../projeto-glass-html5/_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')">
    

</body>
</html>
